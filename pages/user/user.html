<br> 
<div class="container">
      <div class="row">
  <div class="col s12 m6 offset-m3 z-depth-2 white" style="border: 1px solid #ccc;border-radius: 15px">
  <p class="flow-text center">Editar Estudiante</p>
      <div class="row">
        <div class="input-field col m6 s12">
    <i class="material-icons prefix">account_circle</i>
          <input type="text" placeholder="Nombre" class="validate" name="nombre" ng-model="nombre">
        </div>
        <div class="input-field col m6 s12">
    <i class="material-icons prefix">account_circle</i>
          <input type="text" placeholder="Apellidos" class="validate" name="apellidos" ng-model="apellidos">

        </div>
      </div>
    <div class="row">
        <div class="input-field col s12">
    <i class="material-icons prefix">dialpad</i>
          <input type="text" placeholder="Matricula" class="validate" name="matricula" ng-model="matricula">
        </div>   
  </div>
      <div class="row">
        <div class="input-field col s12">
    <i class="material-icons prefix">phone</i>
          <input type="tel" placeholder="Telefono" class="validate" name="telefono" ng-model="tel">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
    <i class="material-icons prefix">email</i>
          <input type="email" placeholder="Correo" class="validate" name="correo" ng-model="correo">
        </div>
      </div>
    <div class="center">
      <button class="btn waves-effect waves-light indigo" ng-if="!sus" ng-click="agregar()">Agrgar</button> 
      <button class="btn waves-effect waves-light indigo" ng-if="sus" ng-click="editar()">Editar</button> 
    </div>
     <br>  
    </div> 

  </div>
  </div>
