<div class="container">
    <div class="row">
        <div class="col s12">
            <p class="flow-text center indigo-text">Revici√≥n de carnet</p>
        </div>
        <div class="col s12" ng-repeat="est in estado">
           <h2 ng-if="est.STATUS == 'a'" class="green-text center">Activo</h2>
           <h2 ng-if="est.STATUS == 's'" class="red-text center">Suspendido</h2>
           <p class="flow-text center">{{est.NOMBRE}} {{est.APELLIDOS}} | {{est.MATRICULA}}</p>
         </div>
    </div>
    <div class="row">
        <div class="col s12 m4 push-m4 white" style="border: 1px solid #ccc;border-radius: 20px;">
            <div class="col s12 input-field">
                <input type="text" name="estudiante" placeholder="ID de estudiante" ng-model="id">
            </div>
            <div class="center">
                <button class="btn waves-effect waves-light indigo" ng-click="ver()">Ver</button>
                <br><br>
            </div>
        </div>
    </div>
</div>
